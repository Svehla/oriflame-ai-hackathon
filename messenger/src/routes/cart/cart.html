<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oriflame Cart</title>
</head>
<body>
  <h1>order</h1>
  <div id="app"></div>
</body>
<script>
  const products = <% CARTITEMS %>

  const render = () => {
    const app = document.getElementById('app')
    app.innerHTML = `
      ${products.map((product, index) => `
        <h1>${index}) ${product.name}</h1>
        `)

      }

      <button target='_blank'>
        Pay
      </button>
    `
  }
  render()

</script>
</html>
